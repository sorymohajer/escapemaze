<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Maze - إعادة تعيين كلمة المرور</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .loading {
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #27ae60;
            background: #d5f4e6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            margin: 10px;
        }
        .button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🔐</div>
        <h1>إعادة تعيين كلمة المرور</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>جاري فتح التطبيق...</p>
        </div>

        <div id="success" class="success" style="display: none;">
            <p>✅ تم فتح التطبيق بنجاح!</p>
            <p>يمكنك الآن إدخال كلمة المرور الجديدة في التطبيق.</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>❌ لم يتم فتح التطبيق تلقائياً</p>
            <p>يرجى التأكد من:</p>
            <ul style="text-align: right; margin: 10px 0;">
                <li>تثبيت تطبيق Escape Maze</li>
                <li>تحديث التطبيق لآخر إصدار</li>
                <li>إعادة المحاولة</li>
            </ul>
            <button class="button" onclick="retryDeepLink()">إعادة المحاولة</button>
            <a href="https://play.google.com/store" class="button">تحميل التطبيق</a>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function tryDeepLink() {
            const fragment = window.location.hash.substring(1);
            const search = window.location.search;
            
            if (fragment || search) {
                // Create deep link
                let deepLink = 'com.escape.maze2d://reset-password';
                if (fragment) {
                    deepLink += '#' + fragment;
                } else if (search) {
                    deepLink += search;
                }
                
                console.log('Attempting deep link:', deepLink);
                
                // Try to open the app
                window.location.href = deepLink;
                
                // Check if app opened (simplified detection)
                let appOpened = false;
                
                // Listen for visibility change (app might have opened)
                document.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        appOpened = true;
                        showSuccess();
                    }
                });
                
                // Fallback after 3 seconds
                setTimeout(() => {
                    if (!appOpened) {
                        showError();
                    }
                }, 3000);
                
            } else {
                showError();
            }
        }

        function retryDeepLink() {
            showLoading();
            setTimeout(tryDeepLink, 500);
        }

        // Start the process
        showLoading();
        setTimeout(tryDeepLink, 1000);
    </script>
</body>
</html>
